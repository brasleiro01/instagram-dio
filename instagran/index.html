<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="imagem lado esquerdo da tela inicial">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram.jfif" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                  <img src="img/perfil.jpg" alt="perfil photo">  
                </div>
                <a href="#" class="instagram-login">Continuar como vinnioliver66 </a>
                <a href="#" class="instagram-logout">Remover onta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vinnioliver66</p>
                <p class="not-account"></p>
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
